
location / {

    # Change root directory of site to website dir
    root /app/website/;

    # Enable directory listings, add some polish
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Rewrite favicon.ico to its location in assets subdirectory
    rewrite ^/favicon.ico /assets/favicon.ico permanent;
    
    # Redirect external urls
    rewrite ^/contact_me/linkedin.html "https://www.linkedin.com/in/fullstackupdog" permanent;
    rewrite ^/contact_me/github.html "https://github.com/sover02" permanent;
    rewrite ^/projects/99-more_to_come.html "https://github.com/sover02" permanent;
    rewrite ^/projects/02-heroku_splunk_forwarder "https://github.com/sover02/heroku-splunk-forwarder" permanent;
    rewrite ^/projects/03-docker_afraid_dyn_updater "https://github.com/sover02/docker-afraid-dyn-updater" permanent;
}

