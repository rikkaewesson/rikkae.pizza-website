# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html/resume_website;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
        # Enable directory listings, add some polish
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Redirect external urls
        rewrite ^/contact_me/linkedin.html "https://www.linkedin.com/in/rikkaewesson" permanent;
        rewrite ^/contact_me/github.html "https://github.com/rikkaewesson" permanent;
        rewrite ^/projects/01-this_website.html "https://github.com/rikkaewesson/rikkae.pizza-website" permanent;
        rewrite ^/projects/99-more_to_come.html "https://github.com/rikkaewesson" permanent;
		rewrite ^/03-Resume.pdf "https://rikkae-pizza-resume.s3-us-west-1.amazonaws.com/rikkae-wesson-engineer.pdf"
	}

    # Rewrite favicon.ico and sitemap.xml to assets subdirectory
    # This way they don't show up in root of autoindex
    location /favicon.ico { root /var/www/html/assets; } 
    location /sitemap.xml { root /var/www/html/assets; }
    location /robots.txt { root /var/www/html/assets; }


	# pass PHP scripts to FastCGI server
